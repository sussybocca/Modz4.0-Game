<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modz4.0</title>
    <base href="/" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link href="css/site.css" rel="stylesheet" />
  <link href="Modz4.0.styles.css" rel="stylesheet" />
    <!-- Import map for Three.js modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"
            }
        }
    </script>
    <style>
        /* (keep your existing styles â€“ unchanged) */
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #app { height: 100vh; width: 100vw; }
        .game-container { position: relative; width: 100%; height: calc(100vh - 60px); }
        #threeCanvas { width: 100%; height: 100%; display: block; }
        .tool-overlay { position: absolute; top: 10px; right: 10px; z-index: 100; }
        .tool-panel { background: rgba(30, 30, 30, 0.9); color: white; border-radius: 8px; padding: 15px; width: 300px; backdrop-filter: blur(5px); border: 1px solid #444; }
        .tool-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .tool-section { margin-bottom: 15px; }
        .property-row { display: flex; align-items: center; margin-bottom: 5px; }
        .property-row label { width: 80px; }
        .status-bar { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: #0f0; padding: 5px 10px; border-radius: 4px; font-family: monospace; }
        .status-bar span { margin-right: 20px; }
        .game-controls { position: absolute; bottom: 10px; right: 10px; z-index: 100; }
        .asset-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .asset-item { border: 1px solid #ddd; padding: 5px; cursor: pointer; text-align: center; }
        .asset-item img { width: 100%; height: 80px; object-fit: contain; }
        .code-textarea { width: 100%; font-family: 'Courier New', monospace; background: #1e1e1e; color: #d4d4d4; border: 1px solid #333; padding: 10px; }
        .console-output { background: #1e1e1e; color: #0f0; padding: 10px; border-radius: 4px; max-height: 200px; overflow-y: auto; }
        .toolbox { display: flex; flex-wrap: wrap; gap: 5px; }
        .toolbox button { flex: 1 0 40%; }
        .snippet-list button { text-align: left; }
        .api-item { padding: 5px; border-bottom: 1px solid #eee; cursor: pointer; }
        .api-item:hover { background: #f0f0f0; }
        .filter-list button { text-align: left; }
        .adjustments label { display: block; margin-top: 10px; }
        .history-list { max-height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
        .history-item { padding: 5px; border-bottom: 1px solid #eee; font-size: 0.9em; }
        .tutorial-section { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .shortcuts-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .shortcut-item { background: #e9ecef; padding: 10px; border-radius: 4px; text-align: center; }
        .key { background: #212529; color: white; padding: 2px 8px; border-radius: 4px; margin-right: 5px; font-family: monospace; }
        .layer-item { display: flex; align-items: center; justify-content: space-between; padding: 5px; border: 1px solid #ddd; margin-bottom: 2px; }
        .layer-item.dimmed { opacity: 0.5; }
        .frame-list { max-height: 200px; overflow-y: auto; }
    </style>
</head>

<body>
    <div id="app">Loading...</div>

    <script type="module" src="js/three.js"></script>
</body>

</html>
