    <style>
        /* ----- Global Styles ----- */
        :root {
            --bg-dark: #0a0c10;
            --bg-panel: #1a1f2a;
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --accent-glow: #ffaa00;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b8d0;
            --border-light: rgba(255,255,255,0.08);
            --shadow-sm: 0 4px 12px rgba(0,0,0,0.3);
            --transition: all 0.25s cubic-bezier(0.4,0,0.2,1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
        }

        #app {
            height: 100vh;
            width: 100vw;
        }

        /* ----- Navigation Bar (site-nav) ----- */
        .site-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 15, 20, 0.9);
            backdrop-filter: blur(12px);
            padding: 0.5rem 1.5rem;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            height: 60px;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: var(--transition);
        }
        .brand span {
            background: var(--accent-glow);
            color: #0c0f15;
            padding: 0.2rem 0.6rem;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            -webkit-text-fill-color: initial;
        }

        /* Desktop navigation links */
        .nav-links {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.4rem 1rem;
            border-radius: 30px;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
        }
        .nav-links a:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            transform: translateY(-2px);
        }
        .nav-links a.highlight {
            background: var(--accent-glow);
            color: #0c0f15;
            font-weight: 600;
        }
        .nav-links a.highlight:hover {
            background: #ffbb22;
        }

        /* Mobile menu toggle (hamburger) â€“ hidden on desktop */
        .menu-toggle {
            display: none;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: var(--transition);
        }
        .menu-toggle:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: rgba(10, 15, 20, 0.95);
                backdrop-filter: blur(12px);
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
                gap: 0.8rem;
                border-bottom: 1px solid var(--border-light);
                box-shadow: var(--shadow-sm);
                transform: translateY(-150%);
                opacity: 0;
                transition: transform 0.3s ease, opacity 0.2s;
                pointer-events: none;
                z-index: 1999;
            }
            .nav-links.open {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }
            .nav-links a {
                width: 100%;
                padding: 0.8rem 1rem;
            }
            .menu-toggle {
                display: flex;
            }
        }

        /* ----- Analytics Status Indicator ----- */
        .analytics-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(26, 31, 42, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-light);
            border-radius: 40px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            z-index: 2100;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            cursor: pointer;
        }
        .analytics-status:hover {
            background: rgba(26, 31, 42, 0.95);
            border-color: var(--accent-primary);
            transform: scale(1.02);
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50; /* green for active */
            box-shadow: 0 0 8px #4caf50;
        }
        .status-dot.inactive {
            background: #f44336;
            box-shadow: 0 0 8px #f44336;
        }
        .analytics-status .user-id {
            font-family: monospace;
            background: #2e3440;
            padding: 0.2rem 0.5rem;
            border-radius: 30px;
            color: var(--accent-glow);
        }

        /* ----- Game specific styles (unchanged, but kept for context) ----- */
        .game-container { position: relative; width: 100%; height: calc(100vh - 60px); }
        #threeCanvas { width: 100%; height: 100%; display: block; }
        .tool-overlay { position: absolute; top: 10px; right: 10px; z-index: 100; }
        .tool-panel { background: rgba(30, 30, 30, 0.9); color: white; border-radius: 8px; padding: 15px; width: 300px; backdrop-filter: blur(5px); border: 1px solid #444; }
        .tool-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .tool-section { margin-bottom: 15px; }
        .property-row { display: flex; align-items: center; margin-bottom: 5px; }
        .property-row label { width: 80px; }
        .status-bar { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: #0f0; padding: 5px 10px; border-radius: 4px; font-family: monospace; }
        .status-bar span { margin-right: 20px; }
        .game-controls { position: absolute; bottom: 10px; right: 10px; z-index: 100; }
        .asset-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .asset-item { border: 1px solid #ddd; padding: 5px; cursor: pointer; text-align: center; }
        .asset-item img { width: 100%; height: 80px; object-fit: contain; }
        .code-textarea { width: 100%; font-family: 'Courier New', monospace; background: #1e1e1e; color: #d4d4d4; border: 1px solid #333; padding: 10px; }
        .console-output { background: #1e1e1e; color: #0f0; padding: 10px; border-radius: 4px; max-height: 200px; overflow-y: auto; }
        .toolbox { display: flex; flex-wrap: wrap; gap: 5px; }
        .toolbox button { flex: 1 0 40%; }
        .snippet-list button { text-align: left; }
        .api-item { padding: 5px; border-bottom: 1px solid #eee; cursor: pointer; }
        .api-item:hover { background: #f0f0f0; }
        .filter-list button { text-align: left; }
        .adjustments label { display: block; margin-top: 10px; }
        .history-list { max-height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
        .history-item { padding: 5px; border-bottom: 1px solid #eee; font-size: 0.9em; }
        .tutorial-section { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .shortcuts-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .shortcut-item { background: #e9ecef; padding: 10px; border-radius: 4px; text-align: center; }
        .key { background: #212529; color: white; padding: 2px 8px; border-radius: 4px; margin-right: 5px; font-family: monospace; }
        .layer-item { display: flex; align-items: center; justify-content: space-between; padding: 5px; border: 1px solid #ddd; margin-bottom: 2px; }
        .layer-item.dimmed { opacity: 0.5; }
        .frame-list { max-height: 200px; overflow-y: auto; }

        /* Adjust app for fixed nav */
        #app {
            height: calc(100vh - 60px);
            margin-top: 60px;
        }

    <!-- Mobile menu toggle script and analytics status updater -->
    <script>
        (function() {
            // Mobile menu toggle
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.getElementById('navLinks');
            if (menuToggle) {
                menuToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('open');
                });
                // Close menu when a link is clicked (optional)
                navLinks.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        navLinks.classList.remove('open');
                    });
                });
            }

            // Update analytics status display from window.Modz40Analytics (if available)
            function updateAnalyticsUI() {
                const dot = document.getElementById('analyticsDot');
                const text = document.getElementById('analyticsText');
                const userIdSpan = document.getElementById('userIdDisplay');
                
                // Try to read consent status from cookie
                const consent = document.cookie.replace(/(?:(?:^|.*;\s*)modz40_analytics_consent\s*\=\s*([^;]*).*$)|^.*$/, "$1");
                const active = (consent === 'accepted');
                
                if (active) {
                    dot.className = 'status-dot';
                    text.innerText = 'Analytics: Active';
                } else {
                    dot.className = 'status-dot inactive';
                    text.innerText = 'Analytics: Inactive';
                }

                // Get user ID from cookie
                const uid = document.cookie.replace(/(?:(?:^|.*;\s*)modz40_uid\s*\=\s*([^;]*).*$)|^.*$/, "$1");
                if (uid) {
                    userIdSpan.innerText = uid.substr(0, 8) + 'â€¦';
                } else {
                    userIdSpan.innerText = 'notrack';
                }
            }

            // Initial update
            updateAnalyticsUI();

            // Update every second to catch changes
            setInterval(updateAnalyticsUI, 1000);

            // Click on analytics status to open consent banner again (if analytics object exists)
            const statusDiv = document.getElementById('analyticsStatus');
            if (statusDiv) {
                statusDiv.addEventListener('click', () => {
                    if (window.Modz40Analytics) {
                        alert('Analytics consent can be managed in your browser settings (clear cookies to reset).');
                    } else {
                        alert('Analytics not loaded.');
                    }
                });
            }
        })();
    </script>
