<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Modz4.0</title>
    <style>
        body {
            background: linear-gradient(145deg, #0c0f15 0%, #1a1f2a 100%);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .maintenance {
            background: rgba(26,32,44,0.8);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 3rem;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid #2a2f3c;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .countdown {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        .countdown-item {
            background: #1e2430;
            padding: 1.5rem;
            border-radius: 20px;
            min-width: 100px;
            text-align: center;
            box-shadow: inset 0 -3px 0 #2a2f3c;
        }
        .countdown-item .number {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
            color: #667eea;
        }
        .countdown-item .label {
            font-size: 1rem;
            color: #8892b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #2e3440;
            border-radius: 30px;
            margin: 2rem 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 30px;
            animation: pulse 2s infinite;
            position: relative;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        p {
            color: #b0b8d0;
        }
        a {
            color: #667eea;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="maintenance">
        <h1>üõ†Ô∏è Under Maintenance</h1>
        <p>We're upgrading our servers to bring you an even better experience. Estimated time remaining:</p>
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <div class="number" id="hours">02</div>
                <div class="label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="minutes">15</div>
                <div class="label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="seconds">30</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <p>Follow our progress on <a href="https://twitter.com/modz40">Twitter</a></p>
    </div>
    <script>
        // Real countdown that updates every second
        let totalSeconds = 2 * 3600 + 15 * 60 + 30; // 2h15m30s
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const progressFill = document.getElementById('progressFill');
        const initialSeconds = totalSeconds;

        function updateCountdown() {
            if (totalSeconds <= 0) {
                location.reload(); // or redirect when done
                return;
            }
            totalSeconds--;

            const hrs = Math.floor(totalSeconds / 3600);
            const mins = Math.floor((totalSeconds % 3600) / 60);
            const secs = totalSeconds % 60;

            hoursEl.textContent = hrs.toString().padStart(2, '0');
            minutesEl.textContent = mins.toString().padStart(2, '0');
            secondsEl.textContent = secs.toString().padStart(2, '0');

            const percent = ((initialSeconds - totalSeconds) / initialSeconds) * 100;
            progressFill.style.width = percent + '%';
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
