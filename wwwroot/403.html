<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0c0f15;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b, #c0392b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitch 3s infinite;
        }
        p {
            font-size: 1.2rem;
            margin: 2rem 0;
            color: #b0b8d0;
        }
        a {
            display: inline-block;
            padding: 1rem 2rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403</h1>
        <p>You don't have permission to access this area. If you believe this is an error, contact the administrator.</p>
        <a href="/">Return Home</a>
    </div>
</body>
</html>
